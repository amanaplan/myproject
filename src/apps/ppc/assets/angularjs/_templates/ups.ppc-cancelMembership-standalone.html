<p>	If you received a letter from UPS about UPS My Choice<sup>&reg;</sup> membership for which you have not enrolled, please enter 	the Control Number and address information as it appears in the letter. UPS will immediatly cancel this membership.</p><p>	<em>		<span aria-hidden="true">*</span>		<span class="ups-readerTxt">Required</span>		Indicates required field	</em></p><form novalidate>	<div class="row">		<div class="col-md-4">			<!-- BEGIN Control Number input -->			<div class="ups-form_group ups-form_required">				<label for="ups-crtlNumber-input" class="ups-form_label">					Control Number 					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input  						type="text" 						name="ups-crtlNumber-input"						class="ups-form_input" 						id="ups-crtlNumber-input" 						value=""						data-ng-model="addressForm.crtlNumber" 						maxlength="35"						aria-describedby="crtlNumber-error" 						aria-required="true"						required>					<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>			<!-- END Control Number input -->			<!-- BEGIN Country selectbox -->			<div class="ups-form_group ups-form_required">				<label for="ups-country-select" class="ups-form_label">					Country					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-dropdown_wrapper ups-input_wrapper">					<select name="ups-country-select" 						id="ups-country-select"						class="ups-dropdown" 						data-ng-model="addressForm.country">						<option data-ng-repeat="countries in countryList"							value="{{countries.code}}">{{countries.country}}</option>					</select>				</div>			</div>			<!-- END Country selectbox -->		</div>	</div>	<div class="row">		<!-- BEGIN First Name input -->		<div class="col-md-4">			<div class="ups-form_group ups-form_required">				<label for="ups-fName-input" class="ups-form_label">					First Name 					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input  						type="text" 						name="ups-fName-input"						class="ups-form_input" 						id="ups-fName-input" 						value=""						data-ng-model="addressForm.fName" 						maxlength="35"						aria-describedby="fName-error" 						aria-required="true"						required>					<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>		</div>		<!-- END First Name input -->		<!-- BEGIN Middle Initial input -->		<div class="col-md-2">			<div class="ups-form_group">				<label for="ups-mName-input" class="ups-form_label">MI</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input type="text" 						name="ups-mName-input"						class="ups-form_input" 						id="ups-mName-input" 						value=""						data-ng-model="addressForm.mName" 						maxlength="1">					<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>		</div>		<!-- END First Name input -->		<!-- BEGIN Last Name input -->		<div class="col-md-4">			<div class="ups-form_group ups-form_required">				<label for="ups-lName-input" class="ups-form_label">					Last Name 					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input  						type="text" 						name="ups-lName-input"						class="ups-form_input" 						id="ups-lName-input" 						value=""						data-ng-model="addressForm.lName" 						maxlength="35"						aria-describedby="mName-error" 						aria-required="true"						required>					<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>		</div>		<!-- END First Name input -->		<!-- BEGIN Suffix selectbox -->		<div class="col-md-2">			<div class="ups-form_group">				<label for="ups-suffix-select" class="ups-form_label">Suffix</label>				<div class="ups-dropdown_wrapper ups-input_wrapper">					<select name="ups-suffix-select" 						id="ups-suffix-select"						class="ups-dropdown" 						data-ng-model="addressForm.suffix">						<option>Add ref to suffix</option>						<option 							value="{{suffix.code}}">{{suffix.name}}</option>					</select>				</div>			</div>		</div>		<!-- END Suffix selectbox -->	</div>	<div class="row">		<div Class="col-md-4">			<!-- BEGIN Address inputs -->			<div class="ups-form_group ups-form_required">				<label for="ups-address1-input" class="ups-form_label">					Address					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<!-- BEGIN Address 1 -->				<div class="ups-text_wrapper ups-input_wrapper">					<input  						type="text" 						name="ups-address1-input"						class="ups-form_input" 						id="ups-address1-input" 						value="Street"						data-ng-model="addressForm.address1" 						maxlength="35"						aria-describedby="address1-error" 						aria-required="true"						required>					<!-- add error handling -->				</div> 				<!-- END Address 1 -->				<!-- BEGIN Address 2 -->				<div class="ups-text_wrapper ups-input_wrapper">					<input type="text" 						name="ups-address2-input"						class="ups-form_input" 						id="ups-address2-input" 						value="Apartment, Suite, Unit"						data-ng-model="addressForm.address2">						<!-- add error handling -->				</div>				<!-- END Address 2 -->				<!-- BEGIN Address 3 -->				<div class="ups-text_wrapper ups-input_wrapper">					<input type="text" 						name="ups-address3-input"						class="ups-form_input" 						id="ups-address3-input" 						value="Department, Care of, ect"						data-ng-model="addressForm.address3">						<!-- add error handling -->				</div>				<!-- END Address 3 -->			</div>			<!-- END Address inputs -->			<!-- BEGIN City input -->			<div class="ups-form_group ups-form_required">				<label for="ups-city-input" class="ups-form_label">					City					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input  						type="text" 						name="ups-city-input"						class="ups-form_input" 						id="ups-city-input" 						value=""						data-ng-model="addressForm.city"						aria-describedby="city-error" 						aria-required="true"						required>						<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>			<!-- END City input -->			<!-- BEGIN Country selectbox -->			<div class="ups-form_group ups-form_required">				<label for="ups-state-select" class="ups-form_label">					State					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-dropdown_wrapper ups-input_wrapper">					<select name="ups-state-select" 						id="ups-state-select"						class="ups-dropdown" 						data-ng-model="addressForm.state">						<option>Add ref to states</option>						<option 							value="{{state.code}}">{{state.name}}</option>					</select>				</div>			</div>			<!-- END Country selectbox -->			<!-- BEGIN ZIP input -->			<div class="ups-form_group ups-form_required">				<label for="ups-zip-input" class="ups-form_label">					ZIP Code					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input 						type="text" 						name="ups-zip-input"						class="ups-form_input" 						id="ups-zip-input" 						value=""						data-ng-model="addressForm.zip" 						maxlength="9"						aria-describedby="zip-error" 						aria-required="true"						required>						<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>			<!-- END ZIP input -->			<!-- BEGIN Reason for Cancellation selectbox -->			<div class="ups-form_group ups-form_required">				<label for="ups-reason-select" class="ups-form_label">					Reason for Cancellation					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-dropdown_wrapper ups-input_wrapper">					<select name="ups-reason-select" 						id="ups-reason-select"						class="ups-dropdown" 						data-ng-model="addressForm.reason">						<option value="0">Select one</option>						<option value="1">I didn't sign up for UPS My Choice</option>						<option value="2">I didn't know I was signing up for UPS My Choice</option>						<option value="3">I don't need UPS My Choice anymore</option>						<option value="4">I didn't receive my user ID or password</option>						<option value="other">Other</option>					</select>				</div>			</div>			<!-- END Reason for Cancellation selectbox -->			<!-- BEGIN Explain input -->			<div class="ups-form_group ups-form_required" data-ng-show="addressForm.reason == 'other'">				<label for="ups-explain-input" class="ups-form_label">					Please Explain					<span aria-hidden="true" class="ups-required_indicator"></span> 				</label>				<div class="ups-text_wrapper ups-input_wrapper">					<input  						type="text" 						name="ups-explain-input"						class="ups-form_input" 						id="ups-explain-input" 						value=""						data-ng-model="addressForm.explain" 						aria-describedby="explain-error" 						aria-required="true"						required>						<!-- add error handling -->				</div>				<!-- ups-text_wrapper ups-input_wrapper --> 			</div>			<!-- END Explain input -->		</div>	</div>	<div class="ups-form_ctaGroup">		<button type="submit" class="ups-cta ups-cta_primary" onclick="return false;" data-ng-click="confirm()">Submit</button>		<button type="button" class="ups-cta ups-cta_secondary ">Cancel</button>	</div></form>
