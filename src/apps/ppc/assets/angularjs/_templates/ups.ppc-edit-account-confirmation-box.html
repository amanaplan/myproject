<div class="ups-introductory">
	<p>{{pageSubTitle}}</p>
	<ul class="list-unstyled">
		<li data-ng-repeat="item in data"><b>{{item.title}}:</b>
			{{item.value}}</li>
	</ul>
</div>

<div class="ups-form_ctaGroup text-center">
    <button type="button" class="ups-cta ups-cta_primary"
        data-ng-click="ok()">{{okText || 'Ok'}}</button>
    <button type="button" class="ups-cta ups-cta_tertiary"
        data-ng-click="cancel()">{{cancelText || 'Cancel'}}</button>
</div>
