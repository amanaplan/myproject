<div class="ups-box-modal" data-ng-controller="chooseAddressCtrl">	<!-- CHOOSE ADDRESS CONTENT -->	<form name="ups_signupform" error-on-submit novalidate>        <div class="ups-box-container" data-ng-show="!editName">            <fieldset class="ups-form_group">                <legend class="ups-readerTxt">Saved Addresses</legend>                 <!--<div class="ups-boxed_radioGroup ups-form_addressList">-->				  <div class="ups-boxed_radioGroup">                    <div data-ng-repeat="item in parentFormObj" data-ng-click="toggleselectText($index)" class="ups-boxed_radio" data-ng-class="{'ups-form_selectedAdd-background':item.isSelected}">                        <input id="ups-ca-tile{{$index}}" class="ups-radio-custom" name="ups-ca-tile" type="radio">                        <label for="ups-ca-tile{{$index}}" class="ups-radio-custom-label ">                            <span>{{item.address1}}</span>                            <span>{{item.city}}, {{item.state_select}}</span>                            <span>{{item.zipcode}}</span>                        </label>                    </div>                    <div class="ups-boxed_radio ups-addOne ups-ca-box-add" data-ng-hide="parentFormObj.length>=5" data-ng-click="addBtnClicked('10')" data-ng-class="{'ups-form_selectedAdd-background':addClicked}">                        <input id="ups-ca-tile-add" class="ups-radio-custom" name="ups-ca-tile" type="radio"><!--                        <em class="ups-add-fontIcon"><span class="ups-icon-pluscircle" aria-hidden="true"></span></em>-->                        <label for="ups-ca-tile-add" class="ups-radio-custom-label">                        	<em class="ups-add-fontIcon"><span class="ups-icon-pluscircle" aria-hidden="true"></span></em>							<span class="addOne-text">Add One</span>                        	<span class="ups-readerTxt">Address</span>                    	</label>                    </div>                            </div>            </fieldset>        </div>		<div class="ups-form_ctaGroup text-center">            <!-- <button class="ups-cta ups-cta_tertiary "                data-ng-click="ModalService.back()">Back</button> -->            <button type="submit" class="ups-cta ups-cta_primary "                data-ng-click="callNextPage('us')">Next</button>            <button class="ups-cta ups-cta_secondary"                data-ng-click="ModalService.dismiss()">Cancel</button>		</div>	</form></div>
