	<p>Are you sure you want to remove this address from your profile?</p>
        
	<form name="deleteAddressPopUp" error-on-submit>
		<div class="ups-form_ctaGroup text-center">
            <button type="submit" data-ng-click="deleteAddress()"
                class="ups-cta ups-cta_primary "
                data-dismiss="modal">Yes</button>
            <button type="submit" class="ups-cta ups-cta_primary ups-cta_tertiary "
                data-dismiss="modal">No</button>
		</div>
		<!-- ups-form_ctaGroup -->
	</form>
</div>
<!-- modal-body -->
