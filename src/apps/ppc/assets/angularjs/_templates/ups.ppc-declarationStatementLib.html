<div class="ups-application_wrapper ups-app_onboarding"
	data-ng-controller="DeclarationStatementLibCtrl">
	<ng-form name="ups_decStatementLibform" data-novalidate>

        <h3>Manage your library of saved declaration statements.</h3>
                    
        <div data-ng-if="!noRecords">
            <h4>Declaration Statements</h4>
        
            <div class="ups-table ups-table-decoration ups-tableScroll">
                <div data-ng-init="length=payementData.paymentMethods.length"
                    class="ups-table ups-table-responsive">
                    <table class="table table-striped">
                        <caption class="ups-readerTxt">Declaration Statements
                            table</caption>
                        <tbody>
                            <tr>
                                <th scope="col" class="col-xs-1 text-center"><input check-verify
                                    id="ups-con" class="ups-checkbox-custom" name="ups-uid"
                                    type="checkbox" data-ng-model="formObj.selectedAll"
                                    data-ng-click="checkAll(formObj.selectedAll, statementData.statementInfo)"
                                    data-ng-checked="formObj.selectedAll"> <label
                                    for="ups-con" class="ups-checkbox-custom-label"><span
                                        class="ups-readerTxt">Select All</span></label></th>
                                <th scope="col" data-ng-init="sortNickName=true"
                                    class="col-xs-2 text-center">Name<!-- a
                                    data-ng-click="sortNickName=!sortNickName;(sortWithoutDefault('payementNickName',!sortNickName))"
                                    href="#" onclick="return false;"> Name<span data-ng-show="sortNickName"
                                        class="icon ups-icon-chevrondown"></span> <span
                                        data-ng-show="!sortNickName" class="icon ups-icon-chevronup"></span>
                                </a--></th>
                                <!-- <th class="col-xs-2 ">Method</th> -->
                                <th scope="col" data-ng-init="sortNumber=true" class="col-xs-2 text-center">Preview<!-- a
                                    data-ng-click="sortNumber=!sortNumber;(sortWithoutDefault('Number',!sortNumber))"
                                    href="#" onclick="return false;"> Preview<span data-ng-show="sortNumber"
                                        class="icon ups-icon-chevrondown"></span> <span
                                        data-ng-show="!sortNumber" class="icon ups-icon-chevronup"></span>
                                </a--></th>
                                <th scope="col" class="col-xs-2 text-center">Default</th>
                                <th scope="col" class="col-xs-2 text-center">Actions</th>
                            </tr>
                            <tr
                                data-ng-repeat="(key, data) in statementData.statementInfo track by $index">
                                <td class="text-center"><input check-verify
                                    id="{{'ups-con'+$index}}" class="ups-checkbox-custom"
                                    name="ups-uid" type="checkbox" data-ng-model="data.Selected"
                                    data-ng-checked="data.Selected"> <label
                                    for="{{'ups-con'+$index}}" class="ups-checkbox-custom-label"><span
                                        class="ups-readerTxt">Select {{data.name}}</span></label></td>
                                <td class="col-xs-2 ">{{data.name}}</td>
                                <td class="col-xs-2 "><a
                                    data-ng-click="openPreview(key,data.previewDetail,data.name)"
                                    href="#" onclick="return false;" class=""> {{data.preview}}</a></td>
                                <td class="col-xs-2 text-center"><a
                                    data-ng-if="data.Default=='MAKE DEFAULT'"
                                    data-ng-click="changeDefault(statementData.statementInfo,key)"
                                    href="#" onclick="return false;" class="">{{data.Default}}<span class="ups-readerTxt">{{data.Default}}</span></a>
                                    <span data-ng-if="data.Default=='DEFAULT METHOD'">{{data.Default}}</span>
                                </td>
                                <td class="col-xs-2 text-center"><a
                                    class="ups-text-underline"
                                    data-ng-click="openEditStatement(key,data.previewDetail,data.name,data.Default)"
                                    href="#" onclick="return false;">Edit<span class="ups-readerTxt"> Statement
                                            {{data.name}}</span></a></td>
                            </tr>
                            <!-- tr data-ng-if="payementData.paymentMethods.length === 0">
                                <td class="col-xs-12" colspan="5">You haven't added any
                                    Method yet.</td>
                            </tr-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="ups-form_ctaGroup">
            <button type="submit" class="ups-cta ups-cta_primary "
                data-dismiss="modal" data-ng-click="openAddStatement()"
                data-ng-disabled="isAddDisabled">Add a Statement</button>
            <button data-ng-if="!noRecords" type="button"
                class="ups-cta ups-cta_tertiary " data-dismiss="modal"
                data-ng-click="rowDeleted = undefined;remove();"
                data-ng-disabled="getSelected(statementData.statementInfo)">
                Delete Selected Statements</button>
        </div>
<!-- 
        <div class="ups-form_ctaGroup " data-ng-if="!noRecords">
            <button type="submit"
                class="ups-cta ups-cta_primary ups-form-offset"
                data-ng-click="saveDecStatementLibData()"
                data-ng-disabled="isSaveDisable">Save Changes</button>
        </div>
--> 
	</ng-form>
	<modal
		class="ups-wrap ups-application_wrapper ups-app_onboarding ups-form_wrap"
		visible="showModal" value="modalValues"> </modal>
</div>
