<form name="ups_passwordConfirm" class="ups-confirm_password"
	error-on-submit novalidate>
	<!-- right -->
	<h3>
		<span class="ups-invalid_color-list ups-error_alert-list"
			id="otpNumber-error" data-ng-if="isType==='error'">
            <span class="icon ups-icon-exclamation" aria-hidden="true"></span>
            Please re-enter your password.
        </span>
	</h3>
    
    <p>We need to make sure you're the only person who can make changes to your security questions.</p>

	<div data-ng-if="!onConfirm">
		<div class="ups-introductory-text">
			<p>
                <em>
                    <span aria-hidden="true">*</span>
                    <span class="ups-readerTxt">Required</span>
                    Indicates required field
                </em>
            </p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">

			<div
				class="ups-form_group ups-form_required ups-form_popover ups-form_user_password">
				<label for="ups-user_password_input" class="ups-form_label">
                	Password
                    <span aria-hidden="true" class="ups-required_indicator"></span>
                </label>
				<div
					class="ups-text_wrapper ups-input_wrapper ups-show_password_wrapper "
					data-errormsg="This field is required">
					<input type="password" name="password_input" class="ups-form_input "
						data-ng-model="formObj.password" title=""
						id="ups-user_password_input" aria-required="true" required> <span
						class="ups-invalid_color"
						data-ng-show="!ups_passwordConfirm.password_input.$pristine && ups_passwordConfirm.password_input.$invalid"
                         role="alert">
						<span class="icon ups-error_exclamation"><span
							class="ups-icon-exclamation" aria-hidden="true"></span></span> <span
						class="ups-readerTxt">Invalid</span> <span
						data-ng-show="ups_passwordConfirm.password_input.$error.required">This
							field is required.</span>
					</span>
					<div data-ng-if="(ups_passwordConfirm.password_input.$valid)">
						<!-- @Note: screen reader text needs to be translated as well -->
						<span class="ups-icon-check" aria-hidden="true"></span> <span
							class="ups-readerTxt">Check</span>
					</div>

					<button type="button" id="showButton"
						class="ups-cta ups-cta_secondary ups-questions_showhide"
						data-ng-click="showHide($event)" value="Show"
						aria-describedby="ups-show-hide-text">Show</button>
					<span id="ups-show-hide-text" class="ups-readerTxt">password
						in plain text</span>
				</div>
				<!-- ups-text_wrapper ups-input_wrapper -->
			</div>
			<!-- ups-form_group ups-form_required -->
		</div>
	</div>

	<div class="text-center ups-form_ctaGroup">
        <button type="submit" class="ups-cta ups-cta_secondary "
            data-dismiss="modal" data-ng-click="cancel()">Cancel</button>
        <button type="submit" class="ups-cta ups-cta_primary"
            data-ng-click="PasswordCheck()">Continue</button>
	</div>
</form>
