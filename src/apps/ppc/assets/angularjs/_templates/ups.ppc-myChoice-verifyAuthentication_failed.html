<div class="ups-verifyAuthentication" data-ng-controller="verifyAuthenticationFailedCtrl">
	<h2>Verify Your Identity</h2>
	<div class="ups-verifyAuth_body">
		<h3>
			<span
				class="ups-invalid_color-list ups-error_alert-list">
                <span class="icon ups-icon-exclamation" aria-hidden="true"></span>
                {{error}}
			</span>
		</h3>
		<a href="doaAddress.html" data-ng-click="returnBack()"
			class="ups-cta ups-cta_secondary">Return to [Location]</a>
	</div>
</div>
