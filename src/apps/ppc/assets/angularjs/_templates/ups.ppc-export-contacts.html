<div class="ups-export-import ups-form_wrap ups-application_wrapper" data-page-title="Export your contacts">
	<!-- DOWNLOAD EXPORTED CONTACTS PAGE -->
	<!--Previous Link Starts-->
	<a point-focus="" href="#/contactPage" class="ups-previous_page"> 
		<span class="icon ups-icon-chevronleft" aria-hidden="true"></span>
		Back to Addresses
	</a>
	<!--Previous Link Ends-->
	<form name="ups_exportContactsform" error-on-submit novalidate>
        <p>Your contacts have been exported and are ready for download.</p>
        <div class="ups-form_ctaGroup">
            <button type="submit" class="ups-cta ups-cta_primary"
                data-ng-click="downloadExpContacts()">Download My Contacts</button>
            <input type="file" class="ups-fileDialog-display-none"
                id="ups-fileLoader" name="files" title="Load File">
        </div>
	</form>
</div>
