<div data-page-title="Quantum View" data-ng-controller="quantumViewAdministrationUpdateNicknameCtrl">
    <!--Previous Link Starts-->
	<a point-focus="" href="" back-button class="ups-previous_page">
		<span class="icon ups-icon-chevronleft" aria-hidden="true"></span>
		Back to Outbound/ThirdParty/Imports
	</a>
	<!--Previous Link Ends-->
    <h2>Update Nickname</h2>
    <p>
        Enter a new nickname for the selected account, and select <strong>Update</strong> to continue.
    </p>

    <div class="row">
        <div class="col-md-4">
            <div class="ups-form_group">
                <label class="ups-form_label" for="ups_account_name">Account Nickname</label>
                <div class="ups-text_wrapper ups-input_wrapper">
                    <input type="text" name="ups_account_name" id="ups_account_name" class="ups-form_input" maxlength="35" value="CURRENT_NICKNAME_VALUE"/>
                </div>
            </div>
        </div>
    </div>

    <div class="ups-form_ctaGroup">
        <button type="submit" class="ups-cta ups-cta_primary" back-button>Update</button>
        <a href="" back-button class="ups-cta ups-cta_secondary">Cancel</a>
    </div>
</div>
