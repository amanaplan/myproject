<ng-form class="ups-modal-container ups-application_wrapper"  name="setAltDelievry" novalidate>
    <p>{{upsPickup}}If you continue, we will not hold your deliveries.</p>
    <div class="row">
        <div class="col-md-2">
            <p><strong>Hold Dates</strong> </p>
        </div>
        <div class="col-md-5">
            <p><span>{{formObj.strdateFrom }}</span> - <span>{{ formObj.strdateTo}}</span></p>
        </div>
    </div>
    <div class="row ups-offset-20">
        <div class="col-md-2 ups-vacation_diolog"> <strong>Hold Details</strong> </div>
        <div class="col-md-6">
            <p data-ng-if="upsPickup">Pickup My Package from a UPS Location</p>
            <p data-ng-if="!upsPickup">Reschedule delivery for {{formObj.deliveryDate}}</p>
        </div>
    </div>
    <div class="ups-form_ctaGroup text-center">
        <button type="button" class="ups-cta ups-cta_primary"
					data-dismiss="modal" data-ng-click="deleteVac()">Yes</button>
        <button type="button" class="ups-cta ups-cta_tertiary"
				data-ng-click="cancel()" data-dismiss="modal">No</button>
    </div>
</ng-form>
