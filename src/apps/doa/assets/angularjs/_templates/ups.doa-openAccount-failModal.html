<div class="ups-confirmation">
	<!-- //// begin ups.doa-openAccount-failModal //// -->
    <!-- CONFIRMATION CONTENT -->
	<form name="ups_failEU" error-on-submit novalidate>
        <div class="ups-introductory" aria-describedby="errorMessage">
            <p id="errorMessage" data-ng-bind-html="errorMsg"></p>
        </div>

        <div class="ups-form_group">
            <div class="ups-checkbox ups-input_wrapper"
                data-ng-show="Checkbox">
                <input check-verify 
                    id="ups-repCall" 
                    class="ups-checkbox-custom"
                    name="ups-offers_checkbox" 
                    value="1" 
                    type="checkbox"
                    data-ng-model="repCAll" 
                    data-ng-checked="repCAll"> 
                <label for="ups-repCall" class="ups-form_label ups-checkbox-custom-label">
                    YES, please have a UPS representative call me.
                </label>
            </div>
            <!-- ups-checkbox ups-input_wrapper -->
        </div>
        <!-- ups-form_group -->
        <div class="ups-form_ctaGroup text-center">
            <button data-ng-if="!Checkbox" type="submit" 
                class="ups-cta ups-cta_tertiary"
                data-ng-click="ModalService.dismiss()">Back</button>
            <button data-ng-if="!Checkbox" type="submit"
                class="ups-cta ups-cta_primary"
                data-ng-click="ModalService.dismiss()">Done</button>
            <button data-ng-show="Checkbox" type="submit" class="ups-cta ups-cta_tertiary"
                data-ng-click="ModalService.dismiss()">Back</button>
            <button data-ng-show="Checkbox" type="submit"
                class="ups-cta ups-cta_primary "
                data-ng-click="ModalService.dismiss()">Done</button>
        </div>
	</form>
	<!-- //// end ups.doa-openAccount-failModal //// -->
</div>
