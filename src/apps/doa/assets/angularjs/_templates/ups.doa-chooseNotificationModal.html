<div class="ups-box-modal  ups-modal-container">
	<!-- //// begin ups.doa-chooseNotificationModal //// -->
	<!-- CHOOSE NOTIFICATION CONTENT -->
	<p>Choose to get status updates for this package, or sign up for alerts on this and all future home deliveries.</p>
    <fieldset class="ups-box-container" data-ng-show="!editName">
        <legend class="ups-readerTxt">Request Notifications for</legend>	
        <div class="ups-boxed_radioGroup text-center">
            <div data-ng-click="toggleselectText($index)" class="ups-input_wrapper ups-boxed_radio ups-boxed_radioOverride " data-ng-repeat="item in Choices" data-ng-class="{'ups-form_selectedAdd-background':item.Select}">
                <input id="ups-rn-tile{{$index}}" class="ups-radio-custom" name="ups-rn-tile" type="radio">
                <label for="ups-rn-tile{{$index}}" class="ups-radio-custom-label">
                    <span class="ups-notification-tile">{{item.Option}}</span>
                </label>
            </div>
        </div>

    </fieldset>
    <div class="ups-form_ctaGroup text-center">
        <button type="submit" class="ups-cta ups-cta_primary"
            data-ng-click="openAuthenticateModal()">Next</button>
        <button class="ups-cta ups-cta_secondary"
            data-ng-click="ModalService.dismiss()">Cancel</button>
    </div>
	<!-- //// end ups.doa-chooseNotificationModal //// -->
</div>
