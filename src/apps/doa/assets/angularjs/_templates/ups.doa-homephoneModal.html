<div class="ups-home-phone" data-ng-controller="homePhoneCtrl">
	<!-- //// begin ups.doa-homephoneModal //// -->
    <p> 
        <em>
            <span aria-hidden="true">*</span>
            <span class="ups-readerTxt">Required</span>
            Indicates required field
        </em>
    </p>
	<form name="ups_signupform" error-on-submit data-novalidate>
		<div class="row">
			<div class="col-md-3">
				<div class="ups-form_group ups-form_required "
					data-ng-class="{ 'has-error' : ups_signupform.phoneNumber.$invalid && !ups_signupform.phoneNumber.$pristine }">
					<label for="ups-phone" class="ups-form_label">
                    	Phone Number
                        <span aria-hidden="true" class="ups-required_indicator"></span>
                    </label>
					<div class="ups-text_wrapper ups-input_wrapper"
						data-errormsg="This field is required">
						<input error-on-blur number-mask type="text" name="phoneNumber"
							class="ups-form_input" id="ups-phone" value=""
							data-ng-model="formObj.phone_number" aria-required="true" required maxlength="15"
							aria-describedby="Phone-error" data-ng-pattern="/[0-9]*/">
						<span id="Phone-error" role="alert"><span class="ups-invalid_color"
							data-ng-if="!ups_signupform.phoneNumber.$pristine && ups_signupform.phoneNumber.$invalid ">
								<span class="icon ups-error_exclamation">
									<span class="ups-icon-exclamation" aria-hidden="true"></span>
								</span>
								<span class="ups-readerTxt">Invalid</span> <span
								data-ng-if="ups_signupform.phoneNumber.$error.required">Phone
									Number is required.</span> <span
								data-ng-show="ups_signupform.phoneNumber.$error.maxlength">Max
									Length should be 15</span>
						</span>
						<span data-ng-if="ups_signupform.phoneNumber.$valid && ups_signupform.phoneNumber.$dirty" >
							<span class="ups-readerTxt">Check</span>
							</span>
						</span>

						<div data-ng-if="(ups_signupform.phoneNumber.$valid && ups_signupform.phoneNumber.$dirty)">
							<span class="ups-icon-check " aria-hidden="true"></span>
							<!-- @Note: screen reader text needs to be translated as well -->
							<span class="ups-readerTxt">Check</span>
						</div>
					</div>
					<!-- ups-text_wrapper ups-input_wrapper -->
				</div>
				<!-- ups-form_group ups-form_required -->
			</div>
			<div class="col-md-2">
				<div class="ups-form_group"
					data-ng-class="{ 'has-error' : ups_signupform.phoneExt.$invalid && !ups_signupform.phoneExt.$pristine }">
					<label for="ups-phone-ext" class="ups-form_label">Extension</label>
					<div class="ups-text_wrapper ups-input_wrapper">
						<input error-on-blur number-mask type="text" name="phoneExt"
							class="ups-form_input ups-form_margin_bottom" id="ups-phone-ext"
							value="" data-ng-model="formObj.phone_ext" maxlength="5"
							data-ng-pattern="/[0-9]*/" data-ng-keyup="checkExtLen($event)">
                        <span role="alert">
						<span class="ups-invalid_color"
							data-ng-if="!ups_signupform.phoneExt.$pristine && ups_signupform.phoneExt.$invalid ">
							<span class="icon ups-error_exclamation">
								<span class="ups-icon-exclamation" aria-hidden="true"></span>
							</span>
							<span class="ups-readerTxt">Invalid</span> <span
							data-ng-show="ups_signupform.phoneExt.$error.maxlength">Max
								Length should be 5</span>
						</span></span>
					</div>
					<!-- ups-text_wrapper ups-input_wrapper -->
				</div>
				<!-- ups-form_group ups-form_required -->
			</div>
        </div>
        <div class="row">
			<div class="col-md-5">
				<div class="ups-form_group ups-PhoneType">
					<label for="ups-suffix_select" class="ups-form_label ups-readerTxt">Phone Type</label>
					<div class="ups-dropdown_wrapper ups-input_wrapper">
						<select name="select" 
                        	class="ups-dropdown" 
                            id="ups-suffix_select"
							data-ng-model="formObj.phone_type_selection">
							<option data-ng-repeat="type in phoneType track by $index"
                                value="{{type}}"
                                data-ng-selected="($index == 0)">{{type}}</option>
						</select>
					</div>
					<!-- ups-dropdown_wrapper ups-input_wrapper -->
				</div>
			</div>
		</div>
        <div class="ups-form_ctaGroup text-center">
            <button class="ups-cta ups-cta_tertiary" data-ng-hide="ppcVerifyPhone" data-ng-click="ModalService.back()">Back</button>
            <button type="button" class="ups-cta ups-cta_secondary" data-ng-show="ppcVerifyPhone" data-ng-click="ModalService.close()">Cancel</button>
            <button type="submit" class="ups-cta ups-cta_primary" data-ng-hide="ppcVerifyPhone" data-ng-click="redirectToNextPage()">Next</button>
            <button type="button" class="ups-cta ups-cta_primary" data-ng-show="ppcVerifyPhone" data-ng-click="defaultPhoneNumber()">Done</button>
        </div>
        <!-- ups-form_ctaGroup -->
	</form>
	<!-- //// end ups.doa-homephoneModal //// -->
</div>
