<div data-ng-controller="accountCtrl">
	<p>Are you sure you wish to continue without approval to ship
		hazardous materials?</p>
	<div class="text-center ups-form_ctaGroup">
		<button type="submit" class="ups-cta ups-cta_primary "
			data-ng-click="moveToAPAC()">Yes</button>
		<button type="submit" class="ups-cta ups-cta_tertiary "
			data-ng-click="ModalService.dismiss()">No</button>
	</div>
</div>
