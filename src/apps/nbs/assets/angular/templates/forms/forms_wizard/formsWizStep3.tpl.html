<div [formGroup]="formsWizStep3">
    <section class="row">
        <div class="col-xs-9">
            <div class="ups-group ups-group_condensed">
                <div class="row">
                    <div class="col-sm-4">
                        <p><strong>{{'{'}}Product name{{'}'}}</strong></p>
                    </div>
                    <div class="col-sm-8">
                        <p>{{'{'}}Product Description Information{{'}'}}</p>
                    </div>
                </div>
            </div>
            <div class="ups-group ups-group_condensed">
                <div class="row">
                    <div class="col-sm-4">
                        <p><strong>{{'{'}}Tariff Code{{'}'}}</strong></p>
                    </div>
                    <div class="col-sm-8">
                        <p>{{'{'}}n{{'}'}}{{'{'}}unit{{'}'}},{{'{'}}Price/Unit{{'}'}}{{'{'}}CUR{{'}'}} per {{'{'}}Units of Measurements{{'}'}}</p>
                    </div>
                </div>
            </div>
            <div class="ups-group ups-group_condensed">
                <div class="row">
                    <div class="col-sm-4">
                        <p><strong>Country or Territory of Origin</strong></p>
                    </div>
                    <div class="col-sm-8">
                        <p>{{'{'}}country{{'}'}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 text-right">
            <button class="ups-link" type="button">
                <span aria-hidden="true" class="icon ups-icon-edit"></span>
                Edit/View
                <span class="ups-readerTxt"> product</span>
            </button>
            <button type="button" class="ups-link" (click)="reqSig2 = !reqSig2">
                <span aria-hidden="true" class="icon ups-icon-xcircle"></span>
                Remove
                <span class="ups-readerTxt"> product</span>
            </button>
        </div>
    </section>
    <hr>
    <button type="button" class="ups-link ups-btn_has_icon">
        <span class="icon ups-icon-plus" aria-hidden="true"></span> 
        Add Product
    </button>
    
    <div class="ups-form_ctaGroup text-center">
        <button class="ups-cta ups-cta_tertiary" type="button">Back</button>
        <button class="ups-cta ups-cta_primary" type="button">Done</button>
    </div>
</div>
