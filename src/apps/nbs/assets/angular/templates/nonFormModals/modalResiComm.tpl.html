<div class="row">
    <div class="col-sm-6">
        <div class="ups-group ups-group_condensed">
            You entered
            <p>[Name]</p>
            <p>[123 Main St, Unit 12]</p> 
            <p>[City], [State] [00000]</p>
        </div>
        <div class="ups-form_group">
            <label class="ups-lever" onclick="" for="modalIsResAdd">
                <input type="checkbox"
                        id="modalIsResAdd"
                        name="modalIsResAdd"
                        class="ups-lever_checkbox"
                        [(ngModel)]="modalIsResAdd"
                        [ngModelOptions]="{'standalone': true}">
                <strong class="ups-form_label ups-lever_label">Is this a residential address?</strong>
                <!-- if checked then yes -->
                <span aria-hidden="true" class="ups-lever_switch">
                    <span class="ups-lever_switch_yes">Yes</span>
                    <span class="ups-lever_switch_bg"></span>
                    <span class="ups-lever_switch_no">No</span>
                </span>
            </label>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="alert alert-warning " role="alert">
            <div class="alert-icon pull-left">
                <span class="icon ups-icon-informationcircle" aria-hidden="true"></span>
            </div>

            <div class="alert-title ups-alert_has_icon">
                <p>A residential address is a home or a home-based business in a residential area, such as a neighborhood</p>
            </div>
        </div>
    </div>
</div>
<div class="ups-form_ctaGroup text-center">
    <button class="ups-cta ups-cta_primary" type="button" (click)="closeEvent()">Continue</button>
</div>
