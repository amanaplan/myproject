<table class="uib-daypicker" role="grid"
	aria-labelledby="{{::uniqueId}}-title"
	aria-activedescendant="{{activeDateId}}">
	<caption class="ups-readerTxt">Day Calendar</caption>
	<thead>
		<tr>
			<th><button type="button"
					class="btn btn-default btn-sm pull-left uib-left"
					ng-click="move(-1)" tabindex="-1">
					<em class="icon">
						<span class="ups-icon-chevronleft" aria-hidden="true"></span>
					</em>
				</button></th>
			<th colspan="{{::5 + showWeeks}}"><button
					id="{{::uniqueId}}-title" aria-live="assertive"
					aria-atomic="true" type="button"
					class="btn btn-default btn-sm uib-title" data-ng-click="toggleMode()"
					ng-disabled="datepickerMode === maxMode" tabindex="-1">
					<strong>{{title}}</strong>
				</button></th>
			<th><button type="button"
					class="btn btn-default btn-sm pull-right uib-right"
					ng-click="move(1)" tabindex="-1">
					<em class="icon">
						<span class="ups-icon-chevronright" aria-hidden="true"></span>
					</em>
				</button>
			</th>
		</tr>
		<tr>
			<th data-ng-if="showWeeks" class="text-center"></th>
			<th data-ng-repeat="label in ::labels track by $index" class="text-center" colspan="2"><small
				aria-label="{{::label.full}}">{{::label.abbr}}</small></th>
		</tr>
	</thead>
	<tbody>
		<tr class="uib-weeks" data-ng-repeat="row in rows track by $index" role="row">
			<td data-ng-if="showWeeks" class="text-center h6"><em>{{
					weekNumbers[$index] }}</em></td>
			<td data-ng-repeat="dt in row" class="uib-day text-center" role="gridcell"
				id="{{::dt.uid}}" data-ng-class="::dt.customClass" colspan="2">
				<button type="button" class="btn btn-default btn-sm"
					uib-is-class="
            'btn-info' for selectedDt,
            'active' for activeDt
            on dt"
					ng-click="select(dt.date)" data-ng-disabled="::dt.disabled"
					tabindex="-1">
					<span
						ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span>
				</button>
			</td>
		</tr>
	</tbody>
</table>
