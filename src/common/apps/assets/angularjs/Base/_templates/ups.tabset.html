<div>
	<ul role="tablist" class="nav nav-{{tabset.type || 'tabs'}}"
		ng-class="{'nav-stacked': vertical, 'nav-justified': justified}"
		ng-transclude></ul>
	<div class="tab-content">
		<div class="tab-pane" data-ng-repeat="tab in tabset.tabs"
			ng-class="{active: tabset.active === tab.index}"
			uib-tab-content-transclude="tab"></div>
	</div>
</div>
