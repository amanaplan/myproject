<div class="uib-datepicker" data-ng-switch="datepickerMode"
	role="application" data-ng-keydown="keydown($event)">
	<uib-daypicker data-ng-switch-when="day"
		template-url="/app_assets/templates/ups.day.html"> </uib-daypicker>
	<uib-monthpicker data-ng-switch-when="month"></uib-monthpicker>
	<uib-yearpicker data-ng-switch-when="year"></uib-yearpicker>
</div>
